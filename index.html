---
layout: home
---

<div class="post-list">
  {% assign ordered_categories = site.categories | sort: 'sort_order' %}
  {% for category in ordered_categories %}

  <div class="post-preview layout-split animation-group" data-animation-group="2">

    <div class="split post-preview-visual" data-width="2">
      <div class="content-inset">
        <a href="{{ category.title | downcase }}">
          <img src={{ site.static_url }}{{ category.photo_main }} data-animation="1">
        </a>
        <figcaption>{{ category.caption }}</figcaption>
      </div>
    </div>

    <div class="split post-preview-copy" data-width="1">
      <div class="post-header">
        <h2 class="animation-start-invisible" data-animation-item="1"><a href="{{ category.title | downcase }}">{{ category.title }}</a></h2>
      </div>

      <div class="post-excerpt animation-start-invisible" data-animation-item="2">
        <p>{{ category.content }}</p>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
