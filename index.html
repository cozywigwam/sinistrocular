---
layout: default
---

<div class="inner">

	<div class="post-list">
		{% for post in site.posts %}
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">

			<img src={{ site.baseurl }}/assets/images{{post.feature}}>

			<div class="index-content">
				<h2>{{ post.title }}</h2>
				<span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

				<p>{{ post.intro }}</p>
			</div>
		</a>
		{% endfor %}
	</div>

</div>
