---
layout: home
---

<div class="post-list">
	{% for post in site.posts %}

	<div class="post-preview layout-split">

		<div class="split post-preview-visual" data-width="2">

			<div class="content-inset">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src={{ site.static_url }}{{ post.photo_main }}>
				</a>
			</div>

		</div>


		<div class="split post-preview-copy animation-group" data-width="1">

			<div class="post-header">
				<h2 class="animation-start-invisible animation-item-1" data-animation="1"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
				<div class="animation-start-invisible animation-item-2">
					<span class="post-meta " data-animation="2">{{ post.date | date: "%B %-d, %Y" }}</span>

				</div>
			</div>

			<div class="post-excerpt animation-start-invisible animation-item-3" data-animation="2">
				<p>{{ post.intro }}</p>
			</div>

		</div>
	</div>

	{% endfor %}
</div>
